<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-orange-500 text-center mt-6">Let's get some
            <span class="font-semibold text-sky-400">Mooooooney!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-show">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-show">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                    <h2 class="text-5xl">$<span id="main-balance">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <div class="mx-12">
                        <input class="w-9/12 block mb-4 px-3 text-black" type="text" name="" id="deposit-input"
                            placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-amber-600 px-8 rounded-lg py-1 text-white font-medium hover:bg-sky-700">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <div class="mx-12">
                        <input class="w-9/12 block mb-4 px-3 text-black" type="text" name="" id="withdraw-input"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-amber-600 px-8 rounded-lg py-1 text-white font-medium hover:bg-sky-700">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('deposit-button').addEventListener('click',function(){
            const depositValueString = document.getElementById('deposit-input').value;
            const mainBalanceString = document.getElementById('main-balance').innerText;
            const mainBalance = parseInt(mainBalanceString);
            const depositValue = parseInt(depositValueString);
            console.log(typeof(depositValue));
            document.getElementById('deposit-show').innerText = depositValue;
            const balance = mainBalance + depositValue;
            document.getElementById('main-balance').innerText = balance;
        })
        document.getElementById('withdraw-button').addEventListener('click',function(){
            const withdrawValueString = document.getElementById('withdraw-input').value;
            const mainBalanceString = document.getElementById('main-balance').innerText;
            const mainBalance = parseInt(mainBalanceString);
            const withdrawValue = parseInt(withdrawValueString);
            document.getElementById('withdraw-show').innerText = withdrawValue;
            const balance = mainBalance - withdrawValue;
            document.getElementById('main-balance').innerText = balance;
        })

    </script>
    <script src="js/bank.js"></script>
</body>

</html>
